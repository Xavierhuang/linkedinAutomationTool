# LinkedIn Pilot - Nginx Configuration (Fixed Cache Settings)
# Place this file in: /etc/nginx/sites-available/linkedin-pilot
# Then create symlink: ln -s /etc/nginx/sites-available/linkedin-pilot /etc/nginx/sites-enabled/

server {

    server_name mandi.media www.mandi.media 138.197.35.30; 

    # Frontend - React App
    location / {
        root /var/www/linkedin-pilot/frontend/build;
        index index.html;
        try_files $uri $uri/ /index.html;

        # NEVER cache index.html - always get fresh version
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Cache hashed JS/CSS files (they have unique names when changed)
        location ~* \.(js|css)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # Cache images and fonts
        location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 90d;
            add_header Cache-Control "public, max-age=7776000";
        }
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Increase timeouts for long-running requests
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # File uploads
    location /uploads {
        alias /var/www/linkedin-pilot/backend/uploads;
        access_log off;
        expires 30d;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Max upload size
    client_max_body_size 100M;

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/mandi.media/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/mandi.media/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
    if ($host = www.mandi.media) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = mandi.media) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    listen [::]:80;

    server_name mandi.media www.mandi.media 138.197.35.30;
    return 404; # managed by Certbot

}


